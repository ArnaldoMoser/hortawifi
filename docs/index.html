<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Liga/Desliga</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <h1>Botão Liga/Desliga</h1>

    <button id="toggleButton" onclick="toggle()">Ligar</button>

    <script>
       function toggle() {
    var button = document.getElementById("toggleButton");
    if (button.innerHTML === "Ligar") {
        button.innerHTML = "Desligar";
        // Código para gerar e salvar um arquivo JSON
        var jsonData = { status: "ligado" };
        var jsonString = JSON.stringify(jsonData);
        console.log(jsonString); // Você pode fazer algo mais útil com essa string
    } else {
        button.innerHTML = "Ligar";
        // Código para gerar e salvar um arquivo JSON
        var jsonData = { status: "desligado" };
        var jsonString = JSON.stringify(jsonData);
        console.log(jsonString); // Você pode fazer algo mais útil com essa string
    }
}
    </script>

</body>
</html>
