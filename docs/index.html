<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão Liga/Desliga</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>

    <h1>Botão Liga/Desliga</h1>

    <button id="toggleButton" onclick="toggle()">Ligar</button>

    <script>
        function toggle() {
            var button = document.getElementById("toggleButton");
            if (button.innerHTML === "Ligar") {
                button.innerHTML = "Desligar";
                // Adicione aqui o código que você quer executar quando o botão é ligado
            } else {
                button.innerHTML = "Ligar";
                // Adicione aqui o código que você quer executar quando o botão é desligado
            }
        }
    </script>

</body>
</html>
